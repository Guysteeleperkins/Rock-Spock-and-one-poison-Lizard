    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Spock and Roll</title>
</head>

<body>
    <h1 class="heading">
        Spock and Roll
    </h1>
          <!-- PLayer "board" -->
    <div class="container-fluid">
            <div class="row game-area">
                <div class="col-3 col-md-2 d-flex justify-content-center align-items-center">
                    <div class="avatar" id="player-avatar">
                    </div>
                </div>
                <div class="col-1 d-flex flex-column" id="player-controls">
                    <button data-type="rock" class="btn btn--big btn--green">
                        <span class="btn-icon"><i class="fa-solid fa-hand-back-fist"></i></span>
                    </button>
                    <button data-type="paper" class="btn btn--big btn--blue">
                        <i class="fa-solid fa-toilet-paper"></i>
                    </button>
                    <button data-type="scissors" class="btn btn--big btn--orange">
                        <i class="fa-solid fa-scissors"></i>
                    </button>
                    <button data-type="lizard" class="btn btn--big btn--red">
                        <i class="fa-solid fa-dragon"></i>
                    </button>
                    <button data-type="spock" class="btn btn--big btn--red">
                        <i class="fa-solid fa-hand-spock"></i>
                    </button>
                </div>
                <div class="col-4 col-md-6" id="game-display">
                    <div class="game-table">

                    </div>
                </div>
                <div class="col-1 d-flex flex-column" id="computer-controls">
                    <div class="btn--big btn--green">
                        <i class="fa-solid fa-hand-back-fist"></i>
                    </div>
                    <div class="btn--big btn--blue">
                        <i class="fa-solid fa-toilet-paper"></i>
                    </div>
                    <div class=" btn--big btn--orange">
                        <i class="fa-solid fa-scissors"></i>
                    </div>
                    <div class="btn--big btn--red">
                        <i class="fa-solid fa-dragon"></i>
                    </div>
                    <div class="btn--big btn--red">
                        <i class="fa-solid fa-hand-spock"></i>
                    </div>
                </div>
                <div class="col-3 col-md-2 d-flex justify-content-center align-items-center">
                    <div class="avatar" id="player-avatar">
                    </div>
                </div>
            </div>
        </div>
