<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome and google fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- Favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Spock and Roll</title>
</head>

<body>
<audio src="assets/audio/stinger-2021-08-17_-_8_Bit_Nostalgia_-_www.FesliyanStudios.com.mp3" id="landing-sting"></audio>
    <div class="container-fluid">
            <div class="row game-area">
                <div class="col-12 col-md-2 d-flex flex-md-column justify-content-center align-items-center text-center">
                    <div class="avatar" id="player-avatar">
                        <img src="assets/images/SpockPoisonedByLizard.webp" alt="Lizard Poisoning SPock">
                    </div>
                    <p class="scores">User Wins: <br><span id="win">0</span></p>
                </div>
                <div class="col-12 col-md-1 d-flex flex-row flex-md-column justify-content-evenly align-items-center" id="player-controls">
                    <button data-type="rock" class="btn btn--big btn--green">
                        <span class="btn-icon"><i class="fa-solid fa-hand-rock"></i></span>
                    </button>
                    <button data-type="paper" class="btn btn--big btn--blue">
                        <i class="fa-solid fa-hand-paper"></i>
                    </button>
                    <button data-type="scissors" class="btn btn--big btn--orange">
                        <i class="fa-solid fa-hand-scissors"></i>
                    </button>
                    <button data-type="lizard" class="btn btn--big btn--red">
                        <i class="fa-solid fa-hand-lizard"></i>
                    </button>
                    <button data-type="spock" class="btn btn--big btn--purple">
                        <i class="fa-solid fa-hand-spock"></i>
                    </button>
                </div>
                <div class="col-12 col-md-6" id="game-display">
                    <div class="game-table">

                    </div>
                </div>
                <div class="col-12 col-md-1 d-flex flex-row flex-md-column justify-content-evenly align-items-center" id="computer-controls">
                    <div data-type="comp-rock" class="btn--big btn--green">
                        <i class="fa-solid fa-hand-rock"></i>
                    </div>
                    <div data-type="comp-paper" class="btn--big btn--blue">
                        <i class="fa-solid fa-hand-paper"></i>
                    </div>
                    <div data-type="comp-scissors" class=" btn--big btn--orange">
                        <i class="fa-solid fa-hand-scissors"></i>
                    </div>
                    <div data-type="comp-lizard" class="btn--big btn--red">
                        <i class="fa-solid fa-hand-lizard"></i>
                    </div>
                    <div data-type="comp-spock"class="btn--big btn--purple">
                        <i class="fa-solid fa-hand-spock"></i>
                    </div>
                </div>
                <div class="col-12 col-md-2 d-flex flex-row-reverse flex-md-column justify-content-center align-items-center text-center">
                    <div class="avatar" id="comp-avatar">
                        <img src="assets/images/eclipse.jpg" alt="Eclipse">
                    </div>
                    <p class="scores">Comp Wins:<br><span id="loss">0</span></p>
                </div>
            </div>
            <div class="row rules">
                <div class="col-6 text-right options"><span id="rules-modal-btn">Rules</span></div>
                <div class="col-6 text-left options"><span id="choose-player-btn">Choose Players</span></div>
            </div>
        </div>



    <script src="https://kit.fontawesome.com/200607b541.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
